<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
	<ul>
		<li v-for="item, index in items" :key="index">
		{{ item.message }} ::d:: {{index}}
		</li>
	</ul>
	<ul>
		<li v-for="value,key,n in object">
			 : {{ value }}  >>|d  {{key}}>>  {{n}}
		</li>
	</ul>
</div>
<script type="text/javascript">
var vm = new Vue({
	el : "#app",
	data : {
		items : [
			{ message: 'Foo' },
			{ message: 'Bar' },
			
			
		],
		object: {
			
			title: 'How to do lists in Vue',
			author: 'Jane Doe',
			publishedAt: '2016-04-10',
			
		}
	}
});

vm.items[0].message =  'Bar' 
vm.items[1].message =  'Foo' 
console.log(vm.items[1].message)
</script>
</body>
</html>
